<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
    <link rel="shortcut icon" href="./src/imgs/img-icon-site.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="../css/navbar.css">
    <link rel="stylesheet" href="../css/shopping-cart.css">
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="navbar-logo">
            <a href="../../index.html" style=" text-decoration: none; color: #990000;">

                Bio-Power
            </a>
        </div>

        <div class="navbar-search" id="navbarSearch">
            <button class="search-icon-mobile" id="searchIconMobile">
                <i class="fas fa-search"></i>
            </button>
            <input type="search" placeholder="Pesquisar produtos..." aria-label="Pesquisar produtos"
                class="search-input-hidden" id="searchInputMobile" />
            <button class="search-submit-mobile" id="searchSubmitMobile">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button class="search-close-mobile" id="searchCloseMobile">
                <i class="fas fa-times"></i>
            </button>
        </div>

        <button class="hamburger-menu" id="hamburgerMenu">
            <i class="fas fa-bars"></i>
        </button>

        <div class="navbar-links">
            <a href="product-list.html">Loja</a>
            <a href="sobre.html">Sobre Nós</a>
            <a href="categorias.html">Categorias</a>
        </div>
        <div class="button-cart-container">
            <a href="shopping-cart.html" style="text-decoration: none; color: white;">
                <button class="cart-button">
                    <i class="fa-solid fa-cart-shopping">

                    </i>
                </button>
            </a>
        </div>

        <div class="navbar-profile" id="navbarProfile">
            <img id="profileAvatar" class="navbar-avatar" alt="Avatar" style="display: none" />
            
            <a href="auth-login.html">
                <span id="loginText" class="login-text" style="display: none">Fazer login/Criar conta</span>
            </a>
            

            <div class="profile-dropdown" id="profileDropdown">
                <div class="profile-dropdown-content">
                    <a href="#">Configuração</a>
                    <a href="#" id="logoutBtn">Sair</a>
                </div>
            </div>
        </div>
    </nav>


    <!-- Mobile Screen -->
    <div class="mobile-menu-overlay" id="mobileMenuOverlay">
        <div class="mobile-menu-content">
            <button class="close-menu-button" id="closeMenuButton">
                <i class="fas fa-times"></i>
            </button>
            <div class="mobile-menu-links">
               <a href="product-list.html">Loja</a>
                <a href="sobre.html">Sobre Nós</a>
                <a href="/categorias.html">Categorias</a>
            </div>
            <div class="mobile-menu-auth">
                <div id="mobileAuthLoggedOut" class="mobile-auth-item" style="display: none;">
                    <a href="auth-login.html" class="mobile-login-button">
                        <i class="fas fa-user-circle"></i> Fazer login/Criar conta
                    </a>
                </div>
                <div id="mobileAuthLoggedIn" class="mobile-auth-item" style="display: none;">
                    <img id="mobileAvatar" class="mobile-avatar" alt="Avatar" />
                    <a href="#" class="mobile-settings-link">Configuração</a>
                    <button id="mobileLogoutBtn" class="mobile-logout-button">
                        <i class="fas fa-sign-out-alt"></i> Sair
                    </button>
                </div>
            </div>
            <a href="./shopping-cart.html" style="text-decoration: none; color: white;">
                <button class="cart-button mobile-cart-button">

                        <i class="fa-solid fa-cart-shopping"></i> Carrinho
                    </button>
                </a>
        </div>
    </div>

    <h1>Carrinho <span id="cartItemCount"></span></h1>
    <main class="cart-container">

        <section class="cart-items" id="cartItems">
            <!-- Os itens do carrinho serão renderizados aqui dinamicamente -->
        </section>

        <aside class="order-summary">
            <h2>Resumo do pedido</h2>
            <div class="summary-item"><span>Subtotal</span><span id="subtotal"></span></div>
            <div class="summary-item"><span>Frete</span><span id="frete">R$ 00,00</span></div>
            <div class="summary-item"><span>Desconto</span><span id="desconto">R$ -20,00</span></div>
            <div class="summary-item total"><span>Total</span><span id="total"></span></div>
            <button class="checkout-button">
                Avançar para pagamento <i class="fa-solid fa-arrow-right"></i>
            </button>
        </aside>
    </main>


    <script src="../js/navbar-script.js"></script>
    <script src="../js/auth/auth-shopping-cart.js"></script>

</body>

</html>
