<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-Power - Cadastro</title>

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/screen/register-screen.css" />
  </head>

  <body
    class="bg-white d-flex justify-content-center align-items-center"
  >
    <div class="container p-4 rounded shadow-sm" style="max-width: 1300px">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img
          src="../imgs/img-logo-bio-power.png"
          height="150"
          alt="Logo Bio-Power"
        />

        <h1 class="titulo mt-3">Cadastro de usuários</h1>
      </div>

      <form id="registerForm">
        <div class="row g-4">
          <!-- Nome -->
          <div class="col-12 col-md-4">
            <label for="nome" class="form-label">Nome</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="nome"
                placeholder="João da Silva"
              />
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
          </div>

          <!-- CPF -->
          <div class="col-12 col-md-4">
            <label for="cpf" class="form-label">CPF</label>
            <div class="input-group">
              <input
                type="text"
                class="form-control"
                id="cpf"
                placeholder="123.456.789-00"
              />
              <span class="input-group-text"
                ><i class="fas fa-id-card"></i
              ></span>
            </div>
          </div>

          <!-- Gênero Biológico -->
          <div class="col-12 col-md-4">
            <label for="genero" class="form-label">Gênero Biológico</label>
            <select id="genero" class="form-select">
              <option selected disabled>Selecione uma opção</option>
              <option value="nao_informado">Prefiro não informar</option>
              <option value="mulher">Feminino</option>
              <option value="homem">Masculino</option>
            </select>
          </div>

        <!-- Email -->
        <div class="col-12 col-md-4">
          <label for="email" class="form-label">Email</label>
          <div class="input-group">
            <input
              type="email"
              class="form-control"
              id="email"
              placeholder="joao@gmail.com"
            />
            <span class="input-group-text"
              ><i class="fas fa-envelope"></i
            ></span>
          </div>
        </div>

        <!-- Telefone -->
        <div class="col-12 col-md-4">
          <label for="telefone" class="form-label">Telefone</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="telefone"
              placeholder="(11) 91234-5678"
            />
            <span class="input-group-text">
              <i class="fas fa-phone"></i>
            </span>
          </div>
        </div>

        <!-- Data de Nascimento -->
        <div class="col-12 col-md-4">
          <label for="data" class="form-label">Data de Nascimento</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="data"
              placeholder="DD/MM/AAAA"
            />
            <button
              class="btn btn-outline-danger"
              ><i class="fas fa-calendar-alt"></i
            ></button>
          </div>
        </div>

        <hr>
        
        <!-- CEP -->
        <div class="col-md-3">
          <label for="cep" class="form-label">CEP</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="cep"
              placeholder="12.345-678"
            />
            <span class="input-group-text">
              <i class="fas fa-map-pin"></i>
            </span>
          </div>
        </div>

        <!-- Cidade -->
        <div class="col-md-6">
          <label for="cidade" class="form-label">Cidade</label>
          <div class="input-group">
            <input 
              type="text"
              class="form-control"
              id="cidade"
              placeholder="São Paulo"
            >
            <span class="input-group-text">
              <i class="fa-solid fa-location-dot"></i>
            </span>
          </div>
        </div>

        <!-- CEP -->
        <div class="col-md-3">
          <label for="estado" class="form-label">Estado</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="estado"
              placeholder="SP"
            />
            <span class="input-group-text">
              <i class="fa-solid fa-location-dot"></i>
            </span>
          </div>
        </div>

        <!-- Bairro -->
        <div class="col-md-5">
          <label for="bairro" class="form-label">Bairro</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="bairro"
              placeholder="SP"
            />
            <span class="input-group-text">
              <i class="fa-solid fa-location-dot"></i>
            </span>
          </div>
        </div>
        
        <!-- Rua -->
        <div class="col-md-5">
          <label for="endereco" class="form-label">Rua</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="endereco"
              placeholder="Rua A"
            />
            <span class="input-group-text">
              <i class="fa-solid fa-location-dot"></i>
            </span>
          </div>
        </div>

        <!-- Número -->
        <div class="col-md-2">
          <label for="numero" class="form-label">Número</label>
          <div class="input-group">
            <input
              type="text"
              class="form-control"
              id="numero"
              placeholder="100"
            />
            <span class="input-group-text">
              <i class="fa-solid fa-location-dot"></i>
            </span>
          </div>
        </div>

        <hr>

        <!-- Senha -->
        <div class="col-md-4">
          <label for="senha" class="form-label">Senha</label>
          <div class="input-group">
            <input
              type="password"
              class="form-control"
              id="senha"
              placeholder="Senha@123"
            />
            <span class="input-group-text">
              <i class="fas fa-eye toggle-password"></i>
            </span>
          </div>
        </div>

        <!-- Botão -->
        <div class="text-center mt-4">
          <button type="submit" class="btn btn-danger px-5 py-2">
            CADASTRAR
          </button>
        </div>

        <!-- Link -->
        <p class="text-center mt-3">
          Já tem uma conta?
          <a href="auth-login.html" class="text-primary">Entrar</a>
        </p>
      </form>
    </div>

    <script src="../js/toggle-password-login.js"></script>
    <script src="../js/auth/auth-register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
