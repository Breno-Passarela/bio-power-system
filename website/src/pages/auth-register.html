<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio-Power - Cadastro</title>
  <link rel="stylesheet" href="../css/register-screen.css" />
  <link rel="shortcut icon" href="../imgs/img-icon-site.png" type="image/x-icon">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="container">
    <div class="img-flex-container">
      <div class="logo-container">
        <img src="../imgs/img-logo-bio-power.png" height="150" alt="Logo Bio-Power" />
      </div>
      <div class="Suplementos">
        <img src="../imgs/img-suplementos.png" height="150" alt="Imagem de Suplementos" />
      </div>
    </div>

    <form id="registerForm" class="register-form">
      <div class="register-form-inputs">
          <!-- Linha 1: Nome | Email | Data de Nascimento -->
          <div class="input-register-row">
            <div class="input-register-third">
              <label class="input-register-label" for="nome">Nome</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="text" id="nome" placeholder="Ex: João" />
                <i class="fas fa-user"></i>
              </div>
              <span class="error-message" id="error-nome"></span>
            </div>

            <div class="input-register-third">
              <label class="input-register-label" for="email">Email</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="email" id="email" placeholder="Ex: joao@gmail.com" />
                <i class="fas fa-envelope"></i>
              </div>
              <span class="error-message" id="error-email"></span>
            </div>

            <div class="input-register-third">
              <label class="input-register-label" for="data">Data de Aniversário</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="date" id="data" />
                <i class="fas fa-calendar-alt"></i>
              </div>
              <span class="error-message" id="error-data"></span>
            </div>
          </div>

          <!-- Linha 2: Sobrenome | Senha | Telefone -->
          <div class="input-register-row">
            <div class="input-register-third">
              <label class="input-register-label" for="sobrenome">Sobrenome</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="text" id="sobrenome" placeholder="Ex: da Silva" />
                <i class="fas fa-user"></i>
              </div>
              <span class="error-message" id="error-sobrenome"></span>
            </div>

            <div class="input-register-third">
              <label class="input-register-label" for="senha">Senha</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="password" id="senha" placeholder="Ex: Senha@123" />
                <i class="fas fa-eye toggle-password" id="togglePassword"></i>
              </div>
              <span class="error-message" id="error-senha"></span>
            </div>

            <div class="input-register-third">
              <label class="input-register-label" for="telefone">Telefone</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="text" id="telefone" placeholder="Ex: 11912345678" />
                <i class="fas fa-phone"></i>
              </div>
              <span class="error-message" id="error-telefone"></span>
            </div>
          </div>

          <!-- Linha 3: CPF | Endereço | CEP -->
          <div class="input-register-row">
            <div class="input-register-third">
              <label class="input-register-label" for="cpf">CPF</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="text" id="cpf" placeholder="Ex: 12345678900" />
                <i class="fas fa-id-card"></i>
              </div>
              <span class="error-message" id="error-cpf"></span>
            </div>

            <div class="input-register-third">
              <label class="input-register-label" for="endereco">Endereço</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="text" id="endereco" placeholder="Ex: Rua A, 123" />
                <i class="fas fa-map-marker-alt"></i>
              </div>
              <span class="error-message" id="error-endereco"></span>
            </div>

            <div class="input-register-third">
              <label class="input-register-label" for="cep">CEP</label>
              <div class="input-icon-container">
                <input class="input-register-input" type="text" id="cep" placeholder="Ex: 12345678" />
                <i class="fas fa-map-pin"></i>
              </div>
              <span class="error-message" id="error-cep"></span>
            </div>
          </div>

          <!-- Linha 4: Gênero -->
          <div class="input-register-group">
            <label class="input-register-label">Gênero Biológico</label>
            <div style="display: flex; gap: 20px; align-items: center;">
              <label style="display: flex; align-items: center; gap: 5px;">
                <input type="radio" name="genero" value="homem" id="generoHomem" />
                Homem
              </label>
              <label style="display: flex; align-items: center; gap: 5px;">
                <input type="radio" name="genero" value="mulher" id="generoMulher" />
                Mulher
              </label>
            </div>
            <span class="error-message" id="error-genero"></span>
          </div>
      </div>

      <div class="container-register-button">
        <button class="register-button" type="submit">CADASTRAR</button>
      </div>
      <p class="register-link">
        Já tem uma conta? <a class="link-register" href="auth-login.html">Entrar</a>
      </p>
    </form>
  </div>

  <script src="../js/auth-register.js"></script>
</body>

</html>
