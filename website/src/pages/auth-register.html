<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-Power - Cadastro</title>

    <link
      rel="shortcut icon"
      href="../imgs/img-icon-site.png"
      type="image/x-icon"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="../css/screen/register-screen.css" />
  </head>
  <body class="bg-white d-flex justify-content-center align-items-center">
    <div class="container p-4 rounded shadow-sm" style="max-width: 1300px">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img
          src="../imgs/img-logo-bio-power.png"
          height="150"
          alt="Logo Bio-Power"
          id="img-logo"
          style="cursor: pointer"
        />
        <script>
          document.getElementById("img-logo").addEventListener("click", () => {
            window.location.href = "../../home.html";
          });
        </script>
      </div>

      <form id="registerForm" novalidate>
        <div class="row g-4">
          <div class="col-12">
            <h5 class="mb-3">Informações Pessoais</h5>
          </div>

          <!-- Nome -->
          <div class="col-12 col-md-6">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="nome"
                    placeholder="Nome completo"
                  />
                  <label for="nome">Nome</label>
                </div>
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <div id="error-nome" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Sobrenome -->
          <div class="col-12 col-md-6">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="sobrenome"
                    placeholder="Sobrenome"
                  />
                  <label for="sobrenome">Sobrenome</label>
                </div>
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <div id="error-sobrenome" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- CPF -->
          <div class="col-12 col-md-6">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="cpf"
                    placeholder="000.000.000-00"
                  />
                  <label for="cpf">CPF</label>
                </div>
                <span class="input-group-text"
                  ><i class="fas fa-id-card"></i
                ></span>
              </div>
              <div id="error-cpf" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Gênero -->
          <div class="col-12 col-md-6">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <select id="genero" class="form-select" aria-label="Gênero Biológico">
                    <option value="" selected disabled hidden></option>
                    <option value="nao_informado">Prefiro não informar</option>
                    <option value="feminino">Feminino</option>
                    <option value="masculino">Masculino</option>
                  </select>
                  <label for="genero">Gênero Biológico</label>
                </div>
                <span class="input-group-text"><i class="fas fa-venus-mars"></i></span>
              </div>
              <div id="error-genero" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Email -->
          <div class="col-12 col-md-6">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="nome@exemplo.com"
                  />
                  <label for="email">Email</label>
                </div>
                <span class="input-group-text"
                  ><i class="fas fa-envelope"></i
                ></span>
              </div>
              <div id="error-email" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Telefone -->
          <div class="col-12 col-md-6">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="telefone"
                    placeholder="(00) 90000-0000"
                  />
                  <label for="telefone">Telefone</label>
                </div>
                <span class="input-group-text"><i class="fas fa-phone"></i></span>
              </div>
              <div id="error-telefone" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Data de nascimento -->
          <div class="col-12 col-md-6">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="date"
                    class="form-control"
                    id="data"
                    placeholder=" "
                  />
                  <label for="data">Data de Nascimento</label>
                </div>
                <button
                  type="button"
                  class="btn btn-outline-danger"
                  onclick="document.getElementById('data').showPicker()"
                  aria-label="Abrir seletor de data"
                >
                  <i class="fas fa-calendar-alt"></i>
                </button>
              </div>
              <div id="error-data" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Estado Civil -->
          <div class="col-12 col-md-6">
            <div class="floating-field">
              <div class="form-floating">
                <select id="estadoCivil" class="form-select" aria-label="Estado Civil">
                  <option value="" selected disabled hidden></option>
                  <option value="solteiro">Solteiro(a)</option>
                  <option value="casado">Casado(a)</option>
                  <option value="divorciado">Divorciado(a)</option>
                  <option value="viuvo">Viúvo(a)</option>
                  <option value="uniao_estavel">União Estável</option>
                  <option value="prefiro_nao_informar">Prefiro não informar</option>
                </select>
                <label for="estadoCivil">Estado Civil</label>
              </div>
              <div id="error-estadoCivil" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="col-12"><hr /></div>

          <div class="col-12">
            <h5 class="mb-3">Endereço</h5>
          </div>

          <!-- CEP -->
          <div class="col-md-3">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="cep"
                    placeholder="00000-000"
                  />
                  <label for="cep">CEP</label>
                </div>
                <span class="input-group-text">
                  <i class="fas fa-map-pin"></i>
                </span>
              </div>
              <div id="error-cep" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Cidade -->
          <div class="col-md-6">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="cidade"
                    placeholder="Cidade"
                  />
                  <label for="cidade">Cidade</label>
                </div>
                <span class="input-group-text"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
              </div>
              <div id="error-cidade" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Estado -->
          <div class="col-md-3">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="estado"
                    placeholder="UF"
                    maxlength="2"
                  />
                  <label for="estado">Estado</label>
                </div>
                <span class="input-group-text"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
              </div>
              <div id="error-estado" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Bairro -->
          <div class="col-md-5">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="bairro"
                    placeholder="Bairro"
                  />
                  <label for="bairro">Bairro</label>
                </div>
                <span class="input-group-text"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
              </div>
              <div id="error-bairro" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Rua -->
          <div class="col-md-5">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="endereco"
                    placeholder="Rua"
                  />
                  <label for="endereco">Rua</label>
                </div>
                <span class="input-group-text"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
              </div>
              <div id="error-endereco" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Número -->
          <div class="col-md-2">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <input
                    type="text"
                    class="form-control"
                    id="numero"
                    placeholder="Número"
                  />
                  <label for="numero">Número</label>
                </div>
                <span class="input-group-text"
                  ><i class="fa-solid fa-location-dot"></i
                ></span>
              </div>
              <div id="error-numero" class="invalid-feedback"></div>
            </div>
          </div>

          <!-- Complemento -->
          <div class="col-md-12">
            <div class="floating-field">
              <div class="input-group floating-input-group">
                <div class="form-floating flex-grow-1">
                  <textarea
                    class="form-control"
                    id="complemento"
                    placeholder="Complemento"
                    style="height: 120px"
                  ></textarea>
                  <label for="complemento">Complemento</label>
                </div>
                <span class="input-group-text"><i class="fas fa-building"></i></span>
              </div>
              <div id="error-complemento" class="invalid-feedback"></div>
            </div>
          </div>

          <div class="col-12"><hr /></div>

          <div class="col-12">
            <h5 class="mb-3">Senha</h5>
          </div>

          <!-- Senha -->
          <div class="row justify-content-center">
            <div class="col-md-5">
              <div class="floating-field">
                <div class="input-group floating-input-group">
                  <div class="form-floating flex-grow-1">
                    <input
                      type="password"
                      class="form-control"
                      id="senha"
                      placeholder="Senha@123"
                    />
                    <label for="senha">Senha</label>
                  </div>
                  <button
                    type="button"
                    class="btn btn-outline-danger"
                    onclick="passwordShow('toggleSenha', 'senha')"
                    aria-label="Mostrar ou ocultar senha"
                  >
                    <i id="toggleSenha" class="fa fa-eye"></i>
                  </button>
                </div>
                <div id="error-senha" class="invalid-feedback"></div>
              </div>
            </div>
          </div>

          <!-- Botão -->
          <div class="text-center mt-4">
            <button type="submit" class="btn btn-danger px-5 py-2">
              Cadastrar
            </button>
          </div>

          <p class="text-center mt-3">
            Já tem uma conta?
            <a href="auth-login.html" class="text-primary">Entrar</a>
          </p>
        </div>
      </form>
    </div>

    <script src="../js/utils/valid-docs.js"></script>
    <script src="../js/toggle-password-login.js"></script>
    <script src="../js/auth/auth-register.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
