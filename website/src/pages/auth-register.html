    <!DOCTYPE html>
    <html lang="pt-br">
    <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bio-Power - Cadastro</title>
    <link rel="stylesheet" href="../css/auth-screen.css"/>
    <link rel="stylesheet" href="../css/error-message.css">
    <link 
        rel="stylesheet" 
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" 
        crossorigin="anonymous" 
        referrerpolicy="no-referrer" 
    />
    </head>
    <body>
    <div class="container">

        <div class="form-section">
        <div class="logo-container">
            <img src="../imgs/img-logo-bio-power.png" height="150px" alt="Logo Bio-Power" />
        </div>

            <div class="logo-container">
            <img src="../imgs/img-suplementos.png" height="150px" alt="Img de Suplementos" />
        </div>

        <form id="registerForm" class="login-form" >
            
            <!-- Nome -->
            <label class="input-auth-label" for="nome">Nome</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="text" id="nome" placeholder="Ex: João" />
            <i class="fas fa-user"></i>
            </div>
            <span class="error-message" id="error-nome"></span>

            <!-- Sobrenome -->
            <label class="input-auth-label" for="sobrenome">Sobrenome</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="text" id="sobrenome" placeholder="Ex: da Silva" />
            <i class="fas fa-user"></i>
            </div>
            <span class="error-message" id="error-sobrenome"></span>

            <!-- Email -->
            <label class="input-auth-label" for="email">Email</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="email" id="email" placeholder="Ex: joao@gmail.com" />
            <i class="fas fa-envelope"></i>
            </div>
            <span class="error-message" id="error-email"></span>

            <!-- Senha -->
            <label class="input-auth-label" for="senha">Senha</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="password" id="senha" placeholder="Ex: Senha@123" />
            <i class="fas fa-eye toggle-password" id="togglePassword"></i>
            </div>
            <span class="error-message" id="error-senha"></span>

            <!-- Telefone -->
            <label class="input-auth-label" for="telefone">telefone</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="text" id="telefone" placeholder="Ex: 11912345678" />
            <i class="fas fa-phone"></i>
            </div>
            <span class="error-message" id="error-telefone"></span>

            <!-- CPF -->
            <label class="input-auth-label" for="cpf">CPF</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="text" id="cpf" placeholder="Ex: 12345678900" />
            <i class="fas fa-id-card"></i>
            </div>
            <span class="error-message" id="error-cpf"></span>

            <!-- Endereço -->
            <label class="input-auth-label" for="endereco">Endereço</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="text" id="endereco" placeholder="Ex: Rua A, 123" />
            <i class="fas fa-map-marker-alt"></i>
            </div>
            <span class="error-message" id="error-endereco"></span>

            <!-- CEP -->
            <label class="input-auth-label" for="cep">CEP</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="text" id="cep" placeholder="Ex: 12345678" />
            <i class="fas fa-map-pin"></i>
            </div>
            <span class="error-message" id="error-cep"></span>

            <!-- Data de Aniversário -->
            <label class="input-auth-label" for="data">Data de Aniversário</label>
            <div class="input-icon-container">
            <input class="input-auth-input" type="date" id="data" />
            <i class="fas fa-calendar-alt"></i>
            </div>
            <span class="error-message" id="error-data"></span>

            <!-- Gênero -->
            <label class="input-auth-label" for="genero">Gênero</label>
            <div class="input-auth-input" style="display: flex; gap: 20px; align-items: center;">
            <label style="display: flex; align-items: center; gap: 5px;">
                <input type="radio" name="genero" value="homem" id="generoHomem" />
                Homem
            </label>
            <label style="display: flex; align-items: center; gap: 5px;">
                <input type="radio" name="genero" value="mulher" id="generoMulher" />
                Mulher
            </label>
            </div>
            <span class="error-message" id="error-genero"></span>



            <button class="auth-button" type="submit">CADASTRAR</button>

            <p class="register-link">Já tem uma conta? <a class="link-auth" href="./auth-login.html">Entrar</a></p>
        </form>
        </div>
    </div>

    <script src="../js/auth-register.js"></script>
    </body>
    </html>
