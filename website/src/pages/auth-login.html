<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bio-Power - Entrar</title>

  <link rel="shortcut icon" href="../imgs/img-icon-site.png" type="image/x-icon">

  <!-- BootStrap -->

    <link
      rel="stylesheet"
      href="../../bootstrap-5.0.2-dist/css/bootstrap.min.css"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

  <!-- Import icon -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  
  <link rel="stylesheet" href="../css/screen/auth-screen.css" />

</head>

<body>
  <div class="container-fluid vh-100">
    <div class="row h-100">
      <!-- Lado da imagem -->
      <div class="col-md-6 d-none d-md-flex presentation-section justify-content-center align-items-center">
        <img src="../imgs/img-auth-login.png" alt="Apresentação Bio-Power" class="img-fluid"  />
   
      </div>

      <!-- Lado do formulário -->
      <div class="col-md-6 d-flex flex-column justify-content-center align-items-center px-4 bg-white">
        <div class="logo-container mb-4 text-center">
          <img src="../imgs/img-logo-bio-power.png" id="img-logo" style="cursor: pointer;" alt="Logo Bio-Power" />

          <script>
            document.getElementById("img-logo").addEventListener("click", () => {
              window.location.href = "../../home.html";
            });
          </script>

          <!-- <h1 class="titulo mt-3" >Login</h1> -->
        </div>

        <form class="w-100" style="max-width:400px;">
          <!-- Email -->
          <div class="mb-4 input-with-icon">
            <label for="email" class="form-label fw-semibold">Email</label>
            <div class="position-relative">
              <i class="fas fa-user input-icon"></i>
              <input type="email" class="form-control p-3 ps-5" id="email" placeholder="Ex: joao@gmail.com" required />
            </div>
          </div>

          <!-- Senha -->
          <div class="mb-4 input-with-icon">
            <label for="password" class="form-label fw-semibold">Senha</label>
            <div class="position-relative">
              <i class="fas fa-lock input-icon" ></i>
              <i class="fas fa-eye toggle-password" id="togglePassword"
                onclick="passwordShow('togglePassword', 'password')"></i>
              <input type="password" class="form-control p-3 ps-5" id="password" placeholder="Ex: senha@123" required />
            </div>
          </div>

          <!-- Opções -->
          <div class="d-flex justify-content-between align-items-center mb-4">
            <div class="form-check">
              <input type="checkbox" class="form-check-input" id="rememberMe" />
              <label class="form-check-label" for="rememberMe">Lembre-se</label>
            </div>
            <a href="./forgot-password.html" class="link-primary text-decoration-none">Esqueceu a senha?</a>
          </div>

          <!-- Botão -->
          <div class="d-grid mb-4">
            <button type="submit" class="btn btn-custom py-2">ENTRAR</button>
          </div>

          <!-- Registro -->
          <p class="text-center register-link">Não tem uma conta?
            <a href="./auth-register.html" class="link-primary text-decoration-none fw-semibold">Inscrever-se</a>
          </p>

          <!-- Redes sociais (opcional) -->
          <div class="divider text-center">
            <hr />
            <div class="social-icons d-flex justify-content-center gap-3 mt-3">
              <img src="../imgs/social/img-google.jpg" alt="Google" />
              <img src="../imgs/social/img-facebook.png" alt="Facebook" />
            </div>
          </div>

        </form>
      </div>
    </div>
  </div>

  <script src="../js/utils/generate-token.js"></script>
  <script src="../js/toggle-password-login.js"></script>
  <script src="../js/auth/auth-login.js"></script>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

</html>
