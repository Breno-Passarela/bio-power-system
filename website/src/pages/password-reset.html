<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-Power - Redefinir Senha</title>

    <link
      rel="shortcut icon"
      href="../imgs/img-icon-site.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/screen/auth-screen.css" />
  </head>

  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Formulário -->
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center px-4 bg-white"
        >
          <div class="logo-container mb-4 text-center">
            <img
              src="../imgs/img-logo-bio-power.png"
              id="img-logo"
              style="cursor: pointer"
              alt="Logo Bio-Power"
            />
            <script>
              document
                .getElementById("img-logo")
                .addEventListener("click", () => {
                  window.location.href = "../../home.html";
                });
            </script>
          </div>

          <form class="w-100" style="max-width: 400px">
            <h2 class="text-center mb-4 fw-bold">Redefinir Senha</h2>

            <!-- Nova Senha -->
            <!-- Nova Senha -->
            <div class="mb-4 input-with-icon">
              <label for="new-password" class="form-label fw-semibold"
                >Nova Senha</label
              >
              <div class="position-relative">
                <i class="fas fa-lock input-icon"></i>
                <i
                  class="fas fa-eye toggle-password"
                  id="toggleNewPassword"
                  onclick="passwordShow('toggleNewPassword','new-password')"
                ></i>
                <input
                  type="password"
                  class="form-control p-3 ps-5"
                  id="new-password"
                  placeholder="Digite a nova senha"
                  required
                />
              </div>
            </div>

            <!-- Confirmar Senha -->
            <div class="mb-4 input-with-icon">
              <label for="confirm-password" class="form-label fw-semibold"
                >Confirmar Senha</label
              >
              <div class="position-relative">
                <i class="fas fa-lock input-icon"></i>
                <i
                  class="fas fa-eye toggle-password"
                  id="toggleConfirmPassword"
                  onclick="passwordShow('toggleConfirmPassword','confirm-password')"
                ></i>
                <input
                  type="password"
                  class="form-control p-3 ps-5"
                  id="confirm-password"
                  placeholder="Confirme a nova senha"
                  required
                />
              </div>
            </div>

            <!-- Botão Redefinir Senha -->
            <div class="d-grid mb-4">
              <a
                href="./password-reset-success.html"
                class="btn btn-custom py-2"
                >Redefinir Senha</a
              >
            </div>
            <!-- <div class="d-grid mb-4">
              <button type="submit" class="btn btn-custom py-2">
                Redefinir Senha
              </button>
            </div> -->

            <p class="text-center register-link">
              Lembrou a senha?
              <a
                href="./auth-login.html"
                class="link-primary text-decoration-none fw-semibold"
                >Entrar</a
              >
            </p>
          </form>
        </div>

        <!-- Imagem -->
        <div
          class="col-md-6 d-none d-md-flex presentation-section justify-content-center align-items-center"
        >
          <img
            src="../imgs/img-auth-login.png"
            alt="Apresentação Bio-Power"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/toggle-password-login.js"></script>
  </body>
</html>
