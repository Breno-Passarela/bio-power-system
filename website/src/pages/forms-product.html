<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de produtos</title>

    <link
      rel="shortcut icon"
      href="../imgs/img-icon-site.png"
      type="image/x-icon"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="../css/screen/formsProduct.css" />
  </head>

  <body
    class="bg-light d-flex justify-content-center align-items-center min-vh-100"
  >
    <div class="container form-container p-4 rounded shadow-lg">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img
          src="../imgs/img-logo-bio-power.png"
          height="150"
          alt="Logo Bio-Power"
          id="img-logo"
          class="logo-hover"
        />
      </div>

      <form id="registerForm" novalidate>
        <h5 class="mb-3 text-center">Cadastro de Produtos</h5>
        <hr />

        <div class="row g-4">
          <table id="grid" class="tab">
            <!-- Nome -->
            <div class="col-md-12">
              <div class="floating-field">
                <div class="input-group floating-input-group">
                  <div class="form-floating flex-grow-1">
                    <input
                      type="text"
                      class="form-control"
                      id="nome-produto"
                      placeholder="Nome do produto"
                    />
                    <label for="nome-produto">Nome do Produto</label>
                  </div>
                  <span class="input-group-text icon-addon">
                    <i class="fas fa-box"></i>
                  </span>
                </div>
                <div id="error-nome" class="invalid-feedback"></div>
              </div>
            </div>

            <!-- Descrição -->
            <div class="col-md-12">
              <div class="floating-field">
                <div class="input-group floating-input-group">
                  <div class="form-floating flex-grow-1">
                    <textarea
                      class="form-control"
                      id="descricao-produto"
                      placeholder="Descrição do produto"
                      style="height: 100px"
                    ></textarea>
                    <label for="descricao-produto">Descrição</label>
                  </div>
                  <span class="input-group-text icon-addon">
                    <i class="fas fa-align-left"></i>
                  </span>
                </div>
                <div id="error-descricao" class="invalid-feedback"></div>
              </div>
            </div>

            <!-- Preço -->
            <div class="col-md-6">
              <div class="floating-field">
                <div class="input-group floating-input-group">
                  <div class="form-floating flex-grow-1">
                    <input
                      type="number"
                      class="form-control"
                      id="preco-produto"
                      placeholder="Preço"
                      step="0.01"
                    />
                    <label for="preco-produto">Preço (R$)</label>
                  </div>
                  <span class="input-group-text icon-addon">
                    <i class="fas fa-money-bill-wave"></i>
                  </span>
                </div>
                <div id="error-preco" class="invalid-feedback"></div>
              </div>
            </div>

            <!-- Quantidade -->
            <div class="col-md-6">
              <div class="floating-field">
                <div class="input-group floating-input-group">
                  <div class="form-floating flex-grow-1">
                    <input
                      type="number"
                      class="form-control"
                      id="quantidade-produto"
                      placeholder="Quantidade"
                    />
                    <label for="quantidade-produto">Quantidade</label>
                  </div>
                  <span class="input-group-text icon-addon">
                    <i class="fas fa-layer-group"></i>
                  </span>
                </div>
                <div id="error-quantidade" class="invalid-feedback"></div>
              </div>
            </div>

            <!-- Botões -->
            <div class="text-center mt-3 d-flex justify-content-center gap-3">
              <button
                type="submit"
                class="btn btn-danger px-5 py-2 shadow-sm btn-register"
                id="btn-add-produto"
              >
                Cadastrar
              </button>

              <button
                type="button"
                class="btn btn-outline-danger px-5 py-2 shadow-sm btn-register"
                onclick="window.location.href='list-product.html'"
              >
                Lista
              </button>
            </div>
          </table>
        </div>
      </form>
    </div>

    <script src="../js/auth/auth-FormsProduct.js"></script>
    <script src="../js/auth/auth-listProduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById("img-logo").addEventListener("click", () => {
        window.location.href = "../../home.html";
      });
    </script>
  </body>
</html>
