<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Listagem de Produtos</title>

    <link
      rel="shortcut icon"
      href="../imgs/img-icon-site.png"
      type="image/x-icon"
    />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />

    <link rel="stylesheet" href="../css/screen/listProduct.css" />
  </head>

  <body
    class="bg-light d-flex justify-content-center align-items-center"
    id="#grid tbody"
  >
    <div class="container form-container p-4 rounded shadow-lg">
      <!-- Logo -->
      <div class="text-center mb-4">
        <img
          src="../imgs/img-logo-bio-power.png"
          height="140"
          alt="Logo Bio-Power"
          id="img-logo"
          class="logo-hover"
        />
      </div>

      <!-- <h4 class="mb-3 text-center">Listagem de Produtos</h4> -->
      <hr />

      <!-- Campos de filtro / cadastro rápido -->
      <form id="lista" class="mb-4">
        <div class="row g-3">
          <!-- Nome -->
          <div class="col-md-3">
            <div class="input-group floating-input-group">
              <div class="form-floating flex-grow-1">
                <input
                  type="text"
                  id="nome-produtos"
                  class="form-control"
                  placeholder="Nome"
                />
                <label for="nome-produtos">Nome</label>
              </div>
              <span class="input-group-text icon-addon"
                ><i class="fas fa-box"></i
              ></span>
            </div>
          </div>

          <!-- Descrição -->
          <div class="col-md-3">
            <div class="input-group floating-input-group">
              <div class="form-floating flex-grow-1">
                <input
                  type="text"
                  id="descricao-produtos"
                  class="form-control"
                  placeholder="Descrição"
                />
                <label for="descricao-produtos">Descrição</label>
              </div>
              <span class="input-group-text icon-addon"
                ><i class="fas fa-align-left"></i
              ></span>
            </div>
          </div>

          <!-- Preço -->
          <div class="col-md-2">
            <div class="input-group floating-input-group">
              <div class="form-floating flex-grow-1">
                <input
                  type="number"
                  id="preco-produtos"
                  class="form-control"
                  step="0.01"
                  placeholder="Preço"
                />
                <label for="preco-produtos">Preço</label>
              </div>
              <span class="input-group-text icon-addon"
                ><i class="fas fa-money-bill"></i
              ></span>
            </div>
          </div>

          <!-- Quantidade -->
          <div class="col-md-2">
            <div class="input-group floating-input-group">
              <div class="form-floating flex-grow-1">
                <input
                  type="number"
                  id="quantidade-produtos"
                  class="form-control"
                  placeholder="Qtd"
                />
                <label for="quantidade-produtos">Quantidade</label>
              </div>
              <span class="input-group-text icon-addon"
                ><i class="fas fa-layer-group"></i
              ></span>
            </div>
          </div>

          <!-- Botão adicionar -->
          <div class="col-md-2 d-flex align-items-center">
            <button
              type="button"
              id="btn-add"
              class="btn btn-danger w-100 btn-register"
            >
              <i class="fa fa-plus"></i> Adicionar
            </button>
          </div>
        </div>

        <!-- Tabela -->
        <div class="table-responsive mt-4">
          <table
            id="grid"
            class="table table-striped table-hover align-middle shadow-sm"
          >
            <thead class="table-danger text-center">
              <tr>
                <th class="coluna">
                  <input type="checkbox" id="ckTodos" onchange="" />
                </th>
                <th class="coluna text-center">Código</th>
                <th class="coluna">Nome</th>
                <th class="coluna">Descrição</th>
                <th class="coluna text-center">Preço</th>
                <th class="coluna text-center">Quantidade</th>
                <th class="coluna text-center">Ações</th>
              </tr>
            </thead>

            <tbody>
              <!-- Linhas geradas via JavaScript -->
            </tbody>
          </table>
        </div>

        <div class="d-flex justify-content-between mt-4">
          <!-- Botão voltar -->
          <!-- <button
            type="button"
            class="btn btn-danger px-4"
            onclick="window.location.href='forms-product.html'"
          >
            <i class="fa fa-arrow-left me-2"></i> Voltar ao Cadastro
          </button> -->

          <!-- Botão excluir selecionados -->
          <button
            type="button"
            id="btnExcluirSelecionados"
            class="btn btn-outline-danger px-4"
          >
            <i class="fa fa-trash"></i> Excluir Selecionados
          </button>
        </div>
      </form>
    </div>

    <script src="../js/screens/listProduct.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      document.getElementById("img-logo").addEventListener("click", () => {
        window.location.href = "../../home.html";
      });
    </script>
  </body>
</html>
