<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-Power - Email Enviado</title>

    <link
      rel="shortcut icon"
      href="../imgs/img-icon-site.png"
      type="image/x-icon"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    />
    <link rel="stylesheet" href="../css/screen/auth-screen.css" />
  </head>

  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Formulário -->
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center px-4 bg-white"
        >
          <div class="logo-container mb-4 text-center">
            <img
              src="../imgs/img-logo-bio-power.png"
              id="img-logo"
              style="cursor: pointer"
              alt="Logo Bio-Power"
            />
            <script>
              document
                .getElementById("img-logo")
                .addEventListener("click", () => {
                  window.location.href = "../../home.html";
                });
            </script>
          </div>

          <div class="text-center" style="max-width: 400px">
            <i
              class="fas fa-check-circle text-success mb-3"
              style="font-size: 60px"
            ></i>
            <h3 class="fw-bold mb-3">Email enviado!</h3>
            <p>
              Enviamos um link para redefinir sua senha para o email
              <strong>joao@gmail.com</strong>.
            </p>
            <p>Verifique a caixa de entrada ou spam e siga as instruções.</p>
            <!-- Botão Voltar ao Login -->
            <div class="d-grid mt-4">
              <a href="./auth-login.html" class="btn btn-custom py-2"
                >Voltar ao Login</a
              >
            </div>

            <!-- Para avançar à tela de Redefinir Senha (somente para teste) -->
            <div class="d-grid mt-2">
              <a href="./password-reset.html" class="btn btn-secondary py-2"
                >Ir para Redefinir Senha</a
              >
            </div>
          </div>
        </div>

        <!-- Imagem -->
        <div
          class="col-md-6 d-none d-md-flex presentation-section justify-content-center align-items-center"
        >
          <img
            src="../imgs/img-auth-login.png"
            alt="Apresentação Bio-Power"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
