<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bio-Power - Esqueceu a Senha</title>

    <link
      rel="shortcut icon"
      href="../imgs/img-icon-site.png"
      type="image/x-icon"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="../css/screen/auth-screen.css" />
  </head>

  <body>
    <div class="container-fluid vh-100">
      <div class="row h-100">
        <!-- Lado do formulário (agora à esquerda) -->
        <div
          class="col-md-6 d-flex flex-column justify-content-center align-items-center px-4 bg-white"
        >
          <div class="logo-container mb-4 text-center">
            <img
              src="../imgs/img-logo-bio-power.png"
              id="img-logo"
              style="cursor: pointer"
              alt="Logo Bio-Power"
            />
            <script>
              document
                .getElementById("img-logo")
                .addEventListener("click", () => {
                  window.location.href = "../../home.html";
                });
            </script>
          </div>

          <form class="w-100" style="max-width: 400px">
            <h2 class="text-center mb-4 fw-bold">Recuperar Senha</h2>

            <!-- Email -->
            <div class="mb-4 input-with-icon">
              <label for="email" class="form-label fw-semibold">Email</label>
              <div class="position-relative">
                <i class="fas fa-envelope input-icon"></i>
                <input
                  type="email"
                  class="form-control p-3 ps-5"
                  id="email"
                  placeholder="Ex: joao@gmail.com"
                  required
                />
              </div>
            </div>

            <!-- Botão -->

            <div class="d-grid mb-4">
              <a href="./sending-email.html" class="btn btn-custom py-2"
                >ENVIAR LINK</a
              >
            </div>

            <!-- <div class="d-grid mb-4">
              <button type="submit" class="btn btn-custom py-2">
                ENVIAR LINK
              </button>
            </div> -->

            <!-- Voltar ao login -->
            <p class="text-center register-link">
              Lembrou a senha?
              <a
                href="./login.html"
                class="link-primary text-decoration-none fw-semibold"
                >Entrar</a
              >
            </p>
          </form>
        </div>

        <!-- Lado da imagem (agora à direita) -->
        <div
          class="col-md-6 d-none d-md-flex presentation-section justify-content-center align-items-center"
        >
          <img
            src="../imgs/img-auth-login.png"
            alt="Apresentação Bio-Power"
            class="img-fluid"
          />
        </div>
      </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
